# NGINX Ingress Controller for AKS
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: ingress-nginx
  namespace: default
spec:
  interval: 24h
  url: https://kubernetes.github.io/ingress-nginx
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ingress-nginx
  namespace: default
spec:
  interval: 2m
  chart:
    spec:
      chart: ingress-nginx
      version: '4.13.x'
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx
        namespace: default
  targetNamespace: default
  values:
    controller:
      service:
        type: LoadBalancer
        annotations:
          service.beta.kubernetes.io/azure-load-balancer-health-probe-request-path: /healthz
      metrics:
        enabled: true
      admissionWebhooks:
        enabled: true
