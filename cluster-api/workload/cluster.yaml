# Cluster API Workload Cluster Configuration for Azure AKS
apiVersion: cluster.x-k8s.io/v1beta1
kind: Cluster
metadata:
  name: aks-workload-cluster
  namespace: default
spec:
  clusterNetwork:
    pods:
      cidrBlocks:
      - 192.168.0.0/16
  controlPlaneRef:
    apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
    kind: AzureManagedControlPlane
    name: aks-workload-cluster
  infrastructureRef:
    apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
    kind: AzureManagedCluster
    name: aks-workload-cluster
---
apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
kind: AzureManagedControlPlane
metadata:
  name: aks-workload-cluster
  namespace: default
spec:
  location: eastus
  resourceGroupName: aks-cluster-rg
  subscriptionID: ee46be2c-4b97-4627-b137-84ebcdc5aebb
  version: v1.32.4
  networkPlugin: kubenet
  sku:
    tier: Free
  identity:
    type: SystemAssigned
  identityRef:
    apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
    kind: AzureClusterIdentity
    name: azure-cluster-identity
  apiServerAccessProfile:
    enablePrivateCluster: false
---
apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
kind: AzureManagedCluster
metadata:
  name: aks-workload-cluster
  namespace: default
---
apiVersion: cluster.x-k8s.io/v1beta1
kind: MachinePool
metadata:
  name: agentpool0
  namespace: default
spec:
  clusterName: aks-workload-cluster
  replicas: 1
  template:
    spec:
      clusterName: aks-workload-cluster
      bootstrap:
        configRef:
          apiVersion: bootstrap.cluster.x-k8s.io/v1beta1
          kind: KubeadmConfig
          name: agentpool0-bootstrap
      infrastructureRef:
        apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
        kind: AzureManagedMachinePool
        name: agentpool0
      version: v1.32.4
---
apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
kind: AzureManagedMachinePool
metadata:
  name: agentpool0
  namespace: default
spec:
  mode: System
  sku: Standard_D2s_v3
  osDiskSizeGB: 128
  enableNodePublicIP: false
  maxPods: 30
  availabilityZones:
  - "1"
  - "2"
  - "3"
  scaling:
    minSize: 1
    maxSize: 5
